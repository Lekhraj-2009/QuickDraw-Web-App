<html>
    <head>
        <meta charset="UTF-8">
        <title>QuickDraw! - Let's Play!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
        <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
        <!--Imported Fonts-->
        <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@500&display=swap" rel="stylesheet">
        <!--Imported Fonts-->
        <link rel="stylesheet" type="text/css" href="game_page.css">
    </head>
    <body class="body-background">
        <!--Modal-->
        <div id="myModal" class="modal fade">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h3 class="modal-title">SKETCH DATA</h3>
                </div>
                <div class="modal-body">
                    <img src="sketch1.png">
                    <img src="sketch2.png">
                </div>
            </div>
        </div>
        <!--Modal-->
        <button onclick="home()" class="btn btn-danger" id="end_game">END GAME</button>
        <h1 class="header">QuickDraw!</h1>
        <hr>
        <p>Check our sketch dataset here:</p>
        <button id="sketch-data" class="btn btn-info" data-toggle="modal" data-target="#myModal">Sketch Data</button>   
        <hr>
        <p id="p1">I CAN SEE: <span id="result_name"></span></p>
        <p id="p2">CONFIDENCE: <span id="result_confidence"></span></p>
        <h4>Sketch to be Drawn: <span id="drawing"></span></h4>
        <p id="p_score">Score: <span id="score"></span></p>
        <p id="p_time">Timer: <span id="time"></span></p>
        <br><br>
        <!--JS File Link-->
        <script src="game_page.js"></script>
    </body>
</html>
